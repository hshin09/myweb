<style type="text/css">
button {font-size:16px;color:#fff;background-color:green;border-color:green}
.toast { opacity: 1 !important; }

.tg  {border-collapse:collapse;border-color:#9ABAD9;border-spacing:0;}
.tg td{background-color:#EBF5FF;border-color:#9ABAD9;border-style:solid;border-width:1px;color:#444;
  font-family:Arial, sans-serif;font-size:14px;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{background-color:#409cff;border-color:#9ABAD9;border-style:solid;border-width:1px;color:#fff;
  font-family:Arial, sans-serif;font-size:14px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-hvfu{border-color:#9ABAD9;text-align:left;vertical-align:top}
.tg .tg-kw3o{border-color:#9ABAD9;text-align:center;vertical-align:middle}
.tg .tg-gtfd{border-color:#9ABAD9;position:-webkit-sticky;position:sticky;text-align:center;top:-1px;vertical-align:top;
  will-change:transform}
.tg .tg-3td0{border-color:#9ABAD9;text-align:center;vertical-align:top}
</style>
<script type="text/javascript">
function copyToClipBoard() {
     var content = document.getElementById('textArea');
     content.select();
     content.setSelectionRange(0, 99999);
     document.execCommand('copy');
     content.setSelectionRange(0, 0);
     toastr.options.closeButton = "true";
     toastr.options.progressBar = "true";
     toastr.options.positionClass = "toast-bottom-right";
     toastr.options.timeOut = "3000";
     toastr.success('copy เรียบร้อยแล้วสามารถส่งข้อความได้ในกาเกาทอล์ก(คาทก)');
}
</script>
</head>
<body style="background-color:black;color:white;line-height:150%;">
<div>
