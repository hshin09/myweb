<!DOCTYPE html>
<html>
<head>
   <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body style="background-color:white">
   <h1 id="title">start</h1>
   <div style="float:left; width=20%">
      <ul id="u10" style="list-style-type:none;">
      </ul>
   </div>
   <div style="float:left; width=20%">
      <ul id="u1" style="list-style-type:none;">
      </ul>
   </div>
<script>
var tobj, obj10, obj1;
var max = 10;
var cnt10 = 0, cnt1 = 0, sum, ss;
var i6,i5,i4,i3,i2,i1,j2,j1;
var a = [
   [9,1,0,2,6,1,6,9],
   [5,5,6,7,2,5,7,0],
   [7,1,3,5,1,7,2,9],
   [6,9,1,8,6,1,1,7],
   [2,9,2,9,7,2,4,5]
];

$('document').ready(function() {
   tobj = document.getElementById( "title" );
   obj10 = document.getElementById( "u10" );
   obj1 = document.getElementById( "u1" );
   
   for(i6=1; i6<max; i6++) {
      for(i5=1; i5<max; i5++) {
         for(i4=1; i4<max; i4++) {
            for(i3=1; i3<max; i3++) {
               for(i2=1; i2<max; i2++) {
                  for(i1=1; i1<max; i1++) {
                     sum = (a[1][0]*i6)+(a[1][1]*i5)+(a[1][2]*i4)+(a[1][3]*i3)+(a[1][4]*i2)+(a[1][5]*i1);
                     for(j2=1; j2<max; j2++) {
                        ss = sum+(a[1][6]*j2);
                        ss = ss % 10;
                        if(ss == a[0][6]) {
                           ss = (a[2][0]*i6)+(a[2][1]*i5)+(a[2][2]*i4)+(a[2][3]*i3)+(a[2][4]*i2)+(a[2][5]*i1);
                           ss = ss+(a[2][6]*j2);
                           ss = ss % 10;
                           if(ss == a[1][6]) {
                              ss = (a[3][0]*i6)+(a[3][1]*i5)+(a[3][2]*i4)+(a[3][3]*i3)+(a[3][4]*i2)+(a[3][5]*i1);
                              ss = ss+(a[3][6]*j2);
                              ss = ss % 10;
                              if(ss == a[2][6]) {
                                 ss = (a[4][0]*i6)+(a[4][1]*i5)+(a[4][2]*i4)+(a[4][3]*i3)+(a[4][4]*i2)+(a[4][5]*i1);
                                 ss = ss+(a[4][6]*j2);
                                 ss = ss % 10;
                                 if(ss == a[3][6]) {
                                    cnt10++;
                                    tobj.innerHTML = cnt10 + "," + cnt1;
                                    ss = (a[0][0]*i6)+(a[0][1]*i5)+(a[0][2]*i4)+(a[0][3]*i3)+(a[0][4]*i2)+(a[0][5]*i1);
                                    ss = ss+(a[0][6]*j2);
                                    ss = ss % 10;
                                    addList(obj10,ss);
                                 }
                              }
                           }
                        }
                     }
                     for(j1=1; j1<max; j1++) {
                        ss = sum+(a[1][7]*j1);
                        ss = ss % 10;
                        if(ss == a[0][7]) {
                           ss = (a[2][0]*i6)+(a[2][1]*i5)+(a[2][2]*i4)+(a[2][3]*i3)+(a[2][4]*i2)+(a[2][5]*i1);
                           ss = ss+(a[2][7]*j1);
                           ss = ss % 10;
                           if(ss == a[1][7]) {
                              ss = (a[3][0]*i6)+(a[3][1]*i5)+(a[3][2]*i4)+(a[3][3]*i3)+(a[3][4]*i2)+(a[3][5]*i1);
                              ss = ss+(a[3][7]*j1);
                              ss = ss % 10;
                              if(ss == a[2][7]) {
                                 ss = (a[4][0]*i6)+(a[4][1]*i5)+(a[4][2]*i4)+(a[4][3]*i3)+(a[4][4]*i2)+(a[4][5]*i1);
                                 ss = ss+(a[4][7]*j1);
                                 ss = ss % 10;
                                 if(ss == a[3][7]) {
                                    cnt1++;
                                    tobj.innerHTML = cnt10 + "," + cnt1;
                                    ss = (a[0][0]*i6)+(a[0][1]*i5)+(a[0][2]*i4)+(a[0][3]*i3)+(a[0][4]*i2)+(a[0][5]*i1);
                                    ss = ss+(a[0][7]*j1);
                                    ss = ss % 10;
                                    addList(obj1,ss);
                                 }
                              }
                           }
                        }
                     }
                  }
               }
            }
         }
      }
   }

   tobj.innerHTML = cnt10 + "," + cnt1 + " end";
});

function addList(p,n)
{
   var obj = document.createElement('li');
   obj.appendChild( document.createTextNode( n ) );
   p.appendChild(obj);
}
</script>
</body>
</html>
