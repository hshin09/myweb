<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <title></title>

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
<audio id="tv" controls autoplay>
   <source src="start" type="audio/mpeg">
</audio>
<br>
<button id="btn1" onclick="start()">
        충전
</button>
<button id="btn2" onclick="end()">
        완충
</button>
    <script type="text/javascript">
        var x = document.getElementById("tv");
 
        function start() {
            x.src="https://hshin09.github.io/shinwebtv/start";
            x.play();
        }

        function end() {
            x.src="https://hshin09.github.io/shinwebtv/end";
            x.play();
        }
 
        // Simulate click function
        function clickButton() {
            click_event = new CustomEvent('click');
            btn_element = document.querySelector('#btn1');
            btn_element.dispatchEvent(click_event);
        }

   clickButton();
</script>
</body>
</html>
