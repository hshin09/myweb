<!DOCTYPE html>
<html>
<head>
   <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body style="background-color:white">
   <h1 id="title">start</h1>
   <div style="float:left; width=20%">
      <ul id="u10" style="list-style-type:none;">
      </ul>
   </div>
   <div style="float:left; width=20%">
      <ul id="u1" style="list-style-type:none;">
      </ul>
   </div>
<script>
var tobj, obj10, obj1;
var max = 30;
var cnt10 = 0, cnt1 = 0, sum, ss;
var i6,i5,i4,i3,i2,i1,j2,j1;
var a = [
/*   [0,4,6,7,5,0,23,8,16],
*/   [9,1,0,2,6,1,69,8,1],
   [5,5,6,7,2,5,70,7,16],
   [7,1,3,5,1,7,29,7,1],
   [6,9,1,8,6,1,17,6,16],
   [2,9,2,9,7,2,45,6,1],
   [6,8,4,5,7,9,14,5,16],
   [5,0,1,2,7,2,18,5,2],
   [1,0,0,7,8,7,56,4,16],
   [4,7,2,2,7,0,05,4,1],
   [8,9,0,4,2,2,19,3,16],
   [8,3,5,5,3,8,73,3,1],
   [4,2,4,6,0,3,39,2,16],
   [9,1,2,3,0,7,97,2,1],
   [3,8,4,3,9,5,15,1,17]
];

$('document').ready(function() {
   tobj = document.getElementById( "title" );
   obj10 = document.getElementById( "u10" );
   obj1 = document.getElementById( "u1" );
   
   for(i6=1; i6<max; i6++) {
      for(i5=1; i5<max; i5++) {
         for(i4=1; i4<max; i4++) {
            for(i3=1; i3<max; i3++) {
               for(i2=1; i2<max; i2++) {
                  for(i1=1; i1<max; i1++) {
                     ss = calc(1,100);
                     for(j2=1; j2<2; j2++) {
                        if(ss == a[0][6]) {
                           ss = calc(2,100);
                           if(ss == a[1][6]) {
                              ss = calc(3,100);
                              if(ss == a[2][6]) {
                                 ss = calc(4,10);
                                 if(ss == a[3][6]) {
                                    cnt10++;
                                    tobj.innerHTML = cnt10 + "," + cnt1;
                                    ss = calc(0,100);
                                    addList(obj10,ss);
                                 }
                              }
                           }
                        }
                     }
                  }
               }
            }
         }
      }
   }

   tobj.innerHTML = cnt10 + "," + cnt1 + " End.";
});

function calc(n,x)
{
   var s = (a[n][0]*i6)+(a[n][1]*i5)+(a[n][2]*i4)+(a[n][3]*i3)+(a[n][4]*i2)+(a[n][5]*i1);
   //s = s + a[n][6];
   //s = s + a[n][7];
   if(x != 0 )
      s = s % x;
   return s;
}

function addList(p,n)
{
   var obj = document.createElement('li');
   obj.appendChild( document.createTextNode( n ) );
   p.appendChild(obj);
}
</script>
</body>
</html>
