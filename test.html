<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
<style>
*{
  margin:0;
  padding:0;
  box-sizing: border-box;
}
.container{
  width:100%;
}
.modal-btn-box{
  width:100%;
  text-align:center;
}
.modal-btn-box button{
  display:inline-block;
  width:100px;
  height:35px;
  background-color:#ffffff;
  border:1px solid #e1e1e1;
  cursor:pointer;
  padding-top:3px;
}
.popup-wrap{
  background-color:rgba(0,0,0,.3);
  justify-content:center;
  align-items:center;
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  display:none;
  padding:10px;
}
.popup{
  width:100%;
  max-width:400px;
  background-color:#ffffff;
  border-radius:10px;
  overflow:hidden;
  background-color:#264db5;
  box-shadow: 5px 10px 10px 1px rgba(0,0,0,.3);
}
.popup-head{
  width: 100%;
  height: 30px;
  padding-right: 10px;
  text-align: center;
}
.head-title {
  font-size: 15px;
  font-weight: 10;
  letter-spacing: 0px;
}
.head-title-close {
  font-size: 15px;
  font-weight: 10;
  letter-spacing: 0px;
  float: right;
  right: 0px; top:2px;
}
.popup-head::before {
    content:'';
    display: inline-block;
    vertical-align: middle;
    height: 100%;
}
.popup-body{
  width:100%;
  background-color:#ffffff;
}
.body-content{
  width:100%;
  padding:5px;
}
.body-contentbox{
  word-break:break-word;
  overflow-y:auto;
  min-height:400px;
  max-height:600px;
}
.popup-foot{
  width:100%;
  height:20px;
}
.pop-btn{
  display:inline-flex;
  width:50%;
  height:100%;
  float:left;
  justify-content:center;
  align-items:center;
  color:#ffffff;
  cursor:pointer;
}
.pop-btn.confirm{
  border-right:1px solid #3b5fbf;
}
.cmt {
   border:1px solid green;
   margin-top:2px;
}
.hidden {display:none;}
</style>
</head>
<body>
<div class="modal-btn-box">
  <button type="button" id="modal-open">모달창 열기</button>  
</div>

<div class="container">
  <div class="popup-wrap" id="popup">
    <div class="popup">
      <div class="popup-head">
        <span class="head-title">예약양식 만들기</span>
        <span id="close" class="head-title-close">X</span>
      </div>
      <div class="popup-body">
        <div class="body-content">
          <div class="body-contentbox">
            <div id="page1">
              <p>예약일시</p>
              <input type="date" id="date" style="width:140px"></input>
              <input type="time" id="time"></input><br>
              <span>인원</span>
              <p class="cmt">aaaaaaaa aaaaaaaaaaaaaaa aaaaaaaaaaaaaaaa aaaaaaaaa aaaaaaaaa baaaaaaa aaaaaaaz
              </p>
            </div>
            <div id="page2" class="hidden">
               <span>page2</span>
            </div>
            <div id="page3" class="hidden">
              <span>page3</span>
            </div>         
          </div>                
        </div>
      </div>
      <div class="popup-foot">
        <span class="pop-btn close" id="prev">이전</span>
        <span class="pop-btn close" id="next">다음</span>
        <span class="pop-btn confirm" id="confirm" style="display:none;">확인</span>
      </div>
    </div>
  </div>
</div>
<script>
var page=1;

$(function(){
  $("#confirm").click(function(){
    makeForm();
    modalClose();
  });
  $("#modal-open").click(function(){ 
    $("#popup").css('display','flex').hide().fadeIn();
  });
  $("#close").click(function(){
    modalClose();
  });
  $("#prev").click(function(){
    $('#page'+page--).addClass("hidden");
    $('#page'+page).removeClass("hidden");
  });
  $("#next").click(function(){
    $('#page'+page++).addClass("hidden");
    $('#page'+page).removeClass("hidden");
  });
  function modalClose(){
    $("#popup").fadeOut();
  }
  function makeForm(){
    $("#popup").fadeOut();
  }
});
</script>
</body>
</html>
