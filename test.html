<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
<style>
*{
  margin:0;
  padding:0;
  box-sizing: border-box;
}
p{
  margin-top:2px;
}
.container{
  width:100%;
}
.modal-btn-box{
  width:100%;
  text-align:center;
}
.modal-btn-box button{
  display:inline-block;
  width:100px;
  height:35px;
  background-color:#ffffff;
  border:1px solid #e1e1e1;
  cursor:pointer;
  padding-top:3px;
}
.popup-wrap{
  background-color:rgba(0,0,0,.3);
  justify-content:center;
  align-items:center;
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  display:none;
  padding:10px;
}
.popup{
  width:100%;
  max-width:400px;
  background-color:#ffffff;
  border-radius:10px;
  overflow:hidden;
  background-color:#264db5;
  box-shadow: 5px 10px 10px 1px rgba(0,0,0,.3);
}
.popup-head{
  width: 100%;
  height: 30px;
  padding-right: 10px;
  text-align: center;
}
.head-title {
  font-size: 15px;
  font-weight: 10;
  letter-spacing: 0px;
}
.head-title-close {
  font-size: 15px;
  font-weight: 10;
  letter-spacing: 0px;
  float: right;
  right: 0px; top:2px;
}
.popup-head::before {
    content:'';
    display: inline-block;
    vertical-align: middle;
    height: 100%;
}
.popup-body{
  width:100%;
  background-color:#ffffff;
}
.body-content{
  width:100%;
  padding:5px;
}
.body-contentbox{
  word-break:break-word;
  overflow-y:auto;
  min-height:450px;
  max-height:650px;
}
.popup-foot{
  width:100%;
  height:20px;
}
.pop-btn{
  display:inline-flex;
  width:50%;
  height:100%;
  float:left;
  justify-content:center;
  align-items:center;
  color:#ffffff;
  cursor:pointer;
}
.pop-btn.confirm{
  border-right:1px solid #3b5fbf;
}
</style>
</head>
<body>
<div class="modal-btn-box">
  <button type="button" id="modal-open">모달창열기</button>  
</div>

<div class="container">
  <div class="popup-wrap" id="popup">
    <div class="popup">
      <div class="popup-head">
        <span class="head-title">예약양식 만들기</span>
        <span id="close" class="head-title-close">X</span>
      </div>
      <div class="popup-body">
        <div class="body-content">
          <div class="body-contentbox">
            <p>컨테이너 박스가 있고 그 안에 각각 가로값과 세로값이 다른 박스 아이템이 있습니다.
위의 상태 그대로 라면 div의 기본속성은 display block이기 때문에 가로값과 관계없이 세로영역 만큼 한줄을 다 차지하기 때문에 div박스들은 아래와 같이 수직으로 떨어지게 됩니다.
            </p>          
          </div>                
        </div>
      </div>
      <div class="popup-foot">
        <span class="pop-btn close" id="prev">이전</span>
        <span class="pop-btn close" id="next">다음</span>
        <span class="pop-btn confirm" id="confirm" style="display:none;">확인</span>
      </div>
    </div>
  </div>
</div>
<script>
$(function(){
  $("#confirm").click(function(){
    modalClose();
      //컨펌 이벤트 처리
  });
  $("#modal-open").click(function(){ 
    $("#popup").css('display','flex').hide().fadeIn();
  });
  $("#close").click(function(){
    modalClose();
  });
  function modalClose(){
    $("#popup").fadeOut();
  }
});
</script>
</body>
</html>
