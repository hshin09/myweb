<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#popup {
   position:fixed;width:50%;height:50%;border:1px solid red;
   padding:15px;
   top:50%;
   left:50%;
   transform:translate(-50%, -50%);
}
.hidden {display:none;}
</style>
<script>
function showPopup() {
   document.getElementById("popup").classList.remove("hidden");
}
function closePopup() {
   document.getElementById("popup").classList.add("hidden");
}
function prev() {
   document.getElementById("page2").classList.add("hidden");
   document.getElementById("page1").classList.remove("hidden");
}
function next() {
   document.getElementById("page2").classList.remove("hidden");
   document.getElementById("page1").classList.add("hidden");
}
function ok() {
   closePopup();
}
</script>
</head>
<body>
<h1>아래의 영화보기를 클릭한후 로딩이 끝날때까지 잠시 기다리세요</h1>
<video id="video_html5_api" class="vjs-tech" controls src=""></video>
<button onclick="showPopup()">보기</button><br>
<div id="popup" class="hidden">
   <h2>제목<label for="popup" onclick="closePopup()">X</label></h2>
   <button style="font-size:20px;float:right" onclick="closePopup()">&times;</button>
   <div id="page1">
      <span>예약일시</span>
      <input type="date" id="date" style="width:140px"></input>
      <input type="time" id="time"></input>
   </div>
   <div id="page2" class="hidden">
      <span>인원</span>
   </div>
   <br>
   <button onclick="prev()">이전</button>
   <button onclick="next()">다음</button>
   <button onclick="ok()" class="hidden">확인</button>
</div>
</body>
</html>
