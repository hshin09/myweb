<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#popup {
   position:fixed;width:70%;height:70%;border:1px solid white;
   background-color:darkgray;
   margin:5%
   top:50%;
   left:50%;
   transform:translate(-50%, -50%);
   box-shadow: 10px 10px 5px rgb(0, 0, 0, 0.2);
}
#popup > button {
   position:relative;
   bottom:0px;
}
.cmt {
   margin:5%;width:95%;height:30%;
   border:1px solid green;background-color:white;
   white-space:normal;
   overflow:auto;
}
.cmt > p {background-color:white;white-space:normal;}
.hidden {display:none;}
</style>
<script>
function showPopup() {
   document.getElementById("popup").classList.remove("hidden");
}
function closePopup() {
   document.getElementById("popup").classList.add("hidden");
}
function prev() {
   document.getElementById("page2").classList.add("hidden");
   document.getElementById("page1").classList.remove("hidden");
}
function next() {
   document.getElementById("page2").classList.remove("hidden");
   document.getElementById("page1").classList.add("hidden");
}
function ok() {
   closePopup();
}
</script>
</head>
<body style="background-color:black;">
<h1>아래의 영화보기를 클릭한후 로딩이 끝날때까지 잠시 기다리세요</h1>
<video id="video_html5_api" class="vjs-tech" controls src=""></video>
<button onclick="showPopup()">보기</button><br>
<div id="popup" class="hidden">
   <h3>제목<label for="popup" style="float:right" onclick="closePopup()">X</label></h3>   
   <div id="page1">
      <span>예약일시</span>
      <input type="date" id="date" style="width:140px"></input><br>
      <input type="time" id="time"></input><br>
      <span>인원</span>
      <pre class="cmt">
         <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
      </pre>
   </div>
   <div id="page2" class="hidden">
      <span>인원</span>
   </div>
   <div id="page3" class="hidden">
      <span>인원</span>
   </div>
   <br>
   <button onclick="prev()" style="float:left;">이전</button>
   <button onclick="next()" style="float:right;">다음</button>
   <button onclick="ok()" class="hidden" style="float:right;">확인</button>
</div>
</body>
</html>
